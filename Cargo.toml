[package]
name = "languages-github-actions"
description = "GitHub Actions for the Languages Team"
version = "0.0.1"
repository = "https://github.com/heroku/languages-github-actions.git"
rust-version = "1.66"
edition = "2021"
publish = false

[[bin]]
name = "actions"
path = "src/main.rs"

[profile.release]
strip = true

[dependencies]
chrono = "0.4.26"
clap = { version = "4.3.10", default-features = false, features = [
    "derive",
    "error-context",
    "help",
    "std",
    "usage",
] }
indexmap = "2.0.0"
lazy_static = "1.4.0"
libcnb-data = "0.13.0"
libcnb-package = "0.13.0"
markdown = "1.0.0-alpha.10"
rand = "0.8.5"
regex = "1.8.3"
semver = "1.0.17"
serde_json = "1.0.99"
toml_edit = "0.19.11"
uriparse = "0.6.4"

[dev-dependencies]
